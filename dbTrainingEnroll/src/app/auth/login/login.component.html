<mat-dialog-content class="login">
  <h2>Login</h2>
  <hr>
  <form role="form" (ngSubmit)="onLogin(f)" #f="ngForm" (submit)="login()">
    <mat-form-field>
      <input matInput placeholder="Username"
      type="email" id="email" name="email" ngModel>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" 
      [type]="hide ? 'text' : 'password'"
      type="password" id="password" name="password" ngModel>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-dialog-actions>
    <button mat-raised-button class="login-button" type="submit" 
    name="submit" [disabled]='!f.valid'>LOGIN</button>
</mat-dialog-actions>
</form>

</mat-dialog-content>
