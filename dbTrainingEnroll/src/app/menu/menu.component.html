<mat-toolbar>
  <mat-toolbar-row>
    <a routerLink="/trainings" class="a__home"> 
      <img src="../../assets/img/db_logo_white.png" alt="Deutsche Bank Logo">
      <span class="page-title">DB Training Enrollment</span>
    </a>
    <span class="example-spacer"></span>
    <a routerLink="/enrollments" *ngIf="userService.currentUser.type === 'PM'"> 
      <button mat-raised-button color="warn"*ngIf="router.url === '/trainings'">Enrollments</button>
    </a>       
    <a routerLink="/trainings"> 
      <button mat-raised-button color="warn" *ngIf="router.url === '/enrollments'">Trainings</button>
    </a> 
    <a routerLink="/reports"> 
      <button mat-raised-button color="warn" *ngIf="router.url !== '/reports'">Reports</button>
    </a>         
    <a routerLink="/trainings"> 
      <button mat-raised-button color="warn" *ngIf="router.url === '/reports'">Trainings</button>
    </a> 
    <button mat-raised-button color="warn" (click) = 'openLogin()' *ngIf="!userService.currentUser.token">Log In</button>   
    <button mat-raised-button color="warn" (click) = 'logout()' *ngIf="userService.currentUser.token">Log Out</button>
  </mat-toolbar-row>
</mat-toolbar>
