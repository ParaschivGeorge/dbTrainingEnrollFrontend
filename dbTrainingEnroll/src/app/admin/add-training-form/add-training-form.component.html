<form [formGroup]="addTrainingForm" (ngSubmit)="onSubmit()">
  <div class="add-training-form">
    <h2>Add a training</h2>
    <hr>
    <mat-form-field>
      <mat-select formControlName="trainingType">
        <mat-option *ngFor="let trainingType of trainingTypes" [value]="trainingType">{{trainingType}}</mat-option>
      </mat-select>
      <mat-label>Training Type</mat-label>
    </mat-form-field>
    <mat-form-field color="primary">
      <input type="text" formControlName="trainingName" matInput #trainingName minlength="1" placeholder="Training name">
      <mat-hint align="end">Training's Name</mat-hint>
    </mat-form-field>
    <br>
    <mat-form-field color="primary">
      <input type="text" formControlName="trainingTechnology" matInput #trainingTechnology minlength="6" placeholder="Training technology">
      <mat-hint align="end">{{trainingTechnology.value?.length || 0}}/6</mat-hint>
    </mat-form-field>
    <mat-form-field color="primary">
      <input type="email" formControlName="trainingResponsible" matInput #trainingRepresentative minlength="1" placeholder="Training responsible's email">
      <mat-hint align="end">Training needs a representative</mat-hint>
    </mat-form-field>
    <mat-form-field color="primary">
      <input type="text" formControlName="trainingVendor" matInput #trainingVendor placeholder="Vendor">
      <mat-hint align="end">Optional Vendor Name / Mail</mat-hint>
    </mat-form-field>
    <mat-form-field class="form-date" color="primary">
      <input type="datetime" matInput formControlName="startDate" readonly [matDatepickerFilter]="noSaturdayAndSunday" [matDatepicker]="startDate"
        placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>
    <br>
    <mat-form-field class="form-date" color="primary">
      <input type="datetime" formControlName="endDate" matInput readonly [matDatepickerFilter]="noSaturdayAndSunday" [matDatepicker]="endDate"
        placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
      <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
    <mat-form-field color="primary">
      <input type="number" formControlName="minParticipants" matInput #minParticipants min="0" max="15" placeholder="Minimum participants">
      <mat-hint align="end">{{ minParticipants?.value || 0 }} / 15</mat-hint>
    </mat-form-field>
    <mat-form-field color="primary">
      <input type="number" formControlName="maxParticipants" matInput #maxParticipants [min]="minParticipants.value" max="99" placeholder="Maximum participants">
      <mat-hint align="end">{{ minParticipants?.value || 0 }} / {{ maxParticipants?.value || 0 }} / 99</mat-hint>
    </mat-form-field>
    <br>
    <div *ngIf="!addTrainingForm.valid">
      <button mat-button type="submit" class="disabled_button" disabled>Submit</button>
    </div>
    <div *ngIf="addTrainingForm.valid">
      <button color="primary" mat-button type="submit" class="submit_button">Submit</button>
    </div>
    <p *ngIf="error">{{ error }}</p>
  </div>
</form>
