<h2 class="subtitle">All trainings</h2>
<mat-accordion>
  <div *ngFor="let training of trainings">
  <mat-expansion-panel [@flyInOut]="'in'">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 class="training-name">{{ training.name }}</h2>
      </mat-panel-title>
      <mat-panel-description>
        <h2 class="vendor-name">{{ training.trainingResponsible.name }}</h2>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
    </ng-template>
    <div class="progress-bar soft-skills" *ngIf="training.categoryType === 'SOFT'"></div>
    <div class="progress-bar technical" *ngIf="training.categoryType === 'TECHNICAL'"></div>
  </mat-expansion-panel>
  </div>
</mat-accordion>
