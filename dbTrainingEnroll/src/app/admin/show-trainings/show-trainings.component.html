<h2 class="subtitle">All trainings</h2>
<mat-accordion>
  <div *ngFor="let training of trainings">
  <mat-expansion-panel [@flyInOut]="'in'">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2 class="training-name">{{ training.name }}</h2>
      </mat-panel-title>
      <mat-panel-description>
        <h2 class="vendor-name">{{ training.vendor }}</h2>
      </mat-panel-description>
      <!-- <span (click)="onDelete(training)"><mat-icon>delete</mat-icon></span> -->
      <button (click)="onDelete(training)" mat-icon-button color="warn">
        <mat-icon aria-label="Delete this training!">delete</mat-icon>
      </button>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <mat-grid-list id="show-trainings" cols="2">
          <mat-grid-tile>
            <div class="info-group">
              <p class="minip__train">Technology</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="vendor-name" matInput [(ngModel)]="training.technology">
              </mat-form-field>
            </div>
            <div class="info-group">
              <p class="minip__train">Vendor</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="vendor-name" matInput [(ngModel)]="training.vendor">
              </mat-form-field>
            </div>
            <div class="info-group">
              <p class="minip__train">Training Responsible</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="vendor-name" matInput [(ngModel)]="training.trainingResponsible.name">
              </mat-form-field>
            </div>
            <div class="info-group">
              <p class="minip__train">Training Responsible e-mail address</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="vendor-name" matInput [(ngModel)]="training.trainingResponsible.mail">
              </mat-form-field>
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="info-group">
              <p class="minip__train">Date</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="training-date" matInput [(ngModel)]="training.date">
              </mat-form-field>
            </div>
            <div class="info-group">
              <p class="minip__train">Available seats</p>
              <p class="babyp__train">Minimum number of seats</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="training-date" matInput [(ngModel)]="training.nrMin">
              </mat-form-field>
              <p class="babyp__train">Maximum number of seats</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="training-date" matInput [(ngModel)]="training.nrMax">
              </mat-form-field>
            </div>
            <div class="info-group">
              <p class="minip__train">Accepted participants</p>
              <mat-form-field>
                <mat-icon matPrefix color="primary">edit</mat-icon>
                <input class="training-date" matInput [(ngModel)]="training.acceptedUsers">
              </mat-form-field>
            </div>
          </mat-grid-tile>
      </mat-grid-list>
    </ng-template>
  </mat-expansion-panel>
  </div>
</mat-accordion>
